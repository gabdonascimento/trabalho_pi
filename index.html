<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Corrida de Engenharia</title>
</head>
<body>
    <div class ="conteiner">
        <section class="header">
            <h2>
                Cadastrar Equipe
            </h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome da Equipe</label>
                <input
                type="text"
                id="username"
                placeholder="Equipe"
                />
            <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="email">E-mail</label>
                <input
                type="email"
                id="email"
                placeholder="E-mail"
                />
            <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input
                type="password"
                id="password"
                placeholder="Senha"
                />
            <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password">Confirme sua senha</label>
                <input
                type="password"
                id="password-confirmation"
                placeholder="Confirme sua senha"
                />
            <a>Aqui vai a mensagem de erro</a>
            </div>

            <button type="submit">
                Cadastrar Equipe
            </button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
