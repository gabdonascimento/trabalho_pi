<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Engenharia</title>
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/create_test.css">
</head>
<body>
    <h2>
        Prova - Rampa
    </h2>
    <form>
        <label for="distancia">Distância Percorrida</label><br>
        <input type="text" id="distancia">
    </form>
    <h2>
        Prova - Velocidade Máxima
    </h2>
    <form>
        <label for="tempo">Tempo</label>
        <input type="text" id="tempo"><br><br>
        <label for="penalidade">Penalidade</label>
        <input type="text" id="penalidade">
    </form>
    <h2>
        Prova - Tração
    </h2>
    <form>
        <label for="peso">Peso</label>
        <input type="text" id="peso">
    </form>
    
    <button type="submit" id="finalizarProva">
        Finalizar Prova
    </button>
</body>
</html>
